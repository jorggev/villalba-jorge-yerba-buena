<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="icon" href="/img/icono-termo.png" type="png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

    <title>Yerba Buena - Comprar</title>
</head>

<body>

    <header class="header-sticky">


        <div class="navbar-container">
            <a class="navbar-brand" href="/index.html"><img src="https://img.icons8.com/cotton/64/000000/thermos.png"
                    alt="Termo Icono" />YERBA BUENA
            </a>
        </div>

    </header>



    <div class="finalizar-compra">

        <img src="/img/home/finalizarcompra.jpg" alt="Mate finalizar compra" class="img-finalizar-compra">

        <div class="formulario-pago">

            <h3>FINALIZA TU COMPRA</h3>

            <form class="procesar_pago">


                <label>Nombre completo<input type="text" id="nombre_completo" name="nombre_completo"
                        placeholder="Leo Matiolli" required></label>

                <label>Número de tarjeta<input type="text" id="numero_tarjeta" name="numero_tarjeta"
                        placeholder="1234-5678-9123-4567" required></label>

                <label>Fecha de vencimiento<input type="text" id="fecha_caducidad" placeholder="(MM/AA)"
                        required></label>

                <label>Código de seguridad<input type="text" id="cvv" placeholder="123" required></label>

                <div class="pagar">
                    <label>Cantidad de cuotas:
                        <select id="cuotas" name="cuotas" class="cuotas-pagar">
                          <option value="1">1 cuota</option>
                          <option value="3">3 cuotas</option>
                          <option value="6">6 cuotas</option>
                          <option value="12">12 cuotas</option>
                        </select>
                    </label>
                    <div id="total-compra"></div>

                    <button type="submit" class="btn-pagar">PAGAR</button>
                </div>

            </form>

        </div>

    </div>

    <script src="/scripts/finalizar-compra.js"></script>

    <script src="/scripts/carrito.js"></script>
</body>

</html>
