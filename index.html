<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="icon" href="img/icono-termo.png" type="png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">


  <link rel="stylesheet" href="css/main.css">

  <title>Yerba Buena</title>
</head>

<body>

  <header class="header-sticky">


    <div class="navbar-container">
      <a class="navbar-brand" href="#"><img src="https://img.icons8.com/cotton/64/000000/thermos.png"
          alt="Termo Icono" />YERBA BUENA
      </a>

      <input type="text" class="searchBox" id="searchBox" placeholder="Buscar">

      <i class="btn-carrito" id="carrito-btn">
        <img src="img/logos/carrito.png" />
        <span class="contador">0</span>
      </i>

      <!-- CARRITO -->
      <div class="carrito">

        <div class="header-carrito">
          <h3 class="titulo-carrito">TU CARRITO</h3>
          <!-- CERRAR CARRITO -->
          <button id="cerrar-carrito-btn" class="cerrar-carrito-btn">X</button>
        </div>


        <!-- CONTENDIDO DEL CARRITO -->
        <div class="carrito-contenido">
          <!-- PRODUCTOS -->
        </div>

        <!-- TOTAL -->
        <div class="total">
          <div class="titulo-total">TOTAL</div>
          <div class="total-precio">$0</div>
        </div>


        <!-- BOTONES DEL CARRITO -->
        <div class="btns-carrito">
          <!-- BOTON COMPRAR -->
          <button type="button" class="btn-comprar">COMPRAR</button>


          <div class="finalizar-compra">



            <div class="header-finalizar-compra">
              <h3 class="titulo-fincompra">FINALIZA TU COMPRA</h3>
              <!-- CERRAR CARRITO -->
              <button id="cerrar-compra" class="cerrar-compra-btn">X</button>
            </div>

            <div class="formulario-pago">

              <form class="procesar_pago">


                <label><input type="text" id="nombreCompleto" name="nombre_completo" value="Leo Matiolli"
                    required>Nombre completo
                </label>

                <label for="email"> <input type="email" id="email" name="email" value="yerbabuena@gmail.com"
                    required>Email
                </label>



                <label for="provincia">
                  <input type="text" id="provincia" name="provincia" value="Tucuman" required>Provincia
                </label>

                <label for="ciudad">
                  <input type="text" id="ciudad" name="ciudad" value="Yerba Buena" required>Ciudad
                </label>

                <label for="direccion">
                  <input type="text" id="direccion" name="direccion" value="Mateico 5015" required>Dirección:
                </label>


                <label><input type="text" id="numero_tarjeta" name="numero_tarjeta" value="1234-5678-9123-4567"
                    required>Número de tarjeta</label>

                <label><input type="text" id="fecha_caducidad" value="24/29" required>Fecha de
                  vencimiento</label>

                <label><input type="text" id="cvv" value="123" required>Código de seguridad</label>

                <div class="pagar">
                  <label>Cantidad de cuotas:
                    <select id="cuotas" name="cuotas" class="cuotas-pagar">
                      <option value="1">1 pago</option>
                      <option value="3">3 cuotas</option>
                      <option value="6">6 cuotas</option>
                      <option value="12">12 cuotas</option>
                    </select>
                  </label>
                </div>

                <div class="pago">
                  <button type="button" class="btn-pagar" id="btnPagar">PAGAR</button>
                  <span id="total-compra" class="total-compra"></span>
                </div>

              </form>

            </div>

          </div>

          <button id="vaciar-carrito-btn" class="btn-vaciar">VACIAR</button>
        </div>

      </div>



    </div>

  </header>


  <main id="carouselExampleFade" class="carousel slide carousel-fade">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="img/home/inicio.jpg" class="d-block w-100" alt="Fondo de inicio 1">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="img/home/inicio1.jpg" class="d-block w-100" alt="Fondo de inicio 2">
        </div>
      </div>
    </div>
  </main>

  <div class="div-frase-inicio">
    <h1 class="titulo-inicio">YERBA BUENA</h1>
    <p class="frase-inicio">EL MEJOR LUGAR PARA LOS AMANTES DEL MATE</p>

  </div>

  <!-- PRODUCTOS -->
  <div class="container" id="productosContainer">

  </div>


  <!-- PIE DE PAGINA -->
  <footer>

    <div class="medios-de-pago-padre">
      <div class="medios-de-pago-hijo">
        <p class="medios-de-pago-p">MEDIOS DE PAGOS</p>
        <img src="https://img.icons8.com/color/48/null/mercado-pago.png" class="medios-de-pago">
        <img src="https://img.icons8.com/color/48/null/visa.png" class="medios-de-pago">
        <img src="https://img.icons8.com/color/48/null/mastercard.png" class="medios-de-pago">
        <img src="https://img.icons8.com/color/48/null/amex.png" class="medios-de-pago">
        <img src="https://img.icons8.com/color/48/null/metamask-logo.png" class="medios-de-pago">
      </div>
    </div>


    <div class="redes-iconos">

      <div class="redes-sociales">
        <strong>CONOCE NUESTRAS REDES SOCIALES</strong>
      </div>


      <div class="social-icons">

        <a href="https://facebook.com/"" target=" _blank">
          <img src="img/logos/facebook-white.png" alt="Icono Facebook" class="icon">
        </a>

        <a href="https://instagram.com/" target="_blank">
          <img src="img/logos/instagram-white.png" alt="Icono Instagram" class="icon">
        </a>

        <a href="https://twitter.com/" target="_blank">
          <img src="img/logos/twitter-white.png" alt="Icono Twitter" class="icon">
        </a>

        <a href="https://tiktok.com/" target="_blank">
          <img src="img/logos/tiktok.png" alt="Icono Medium" class="icon">
        </a>

      </div>

    </div>


    <div class="newsletterPadre">

      <div class="newsletterHijo">
        <p class="newsletter"><strong>NEWSLETTER</strong></p>
      </div>

      <div class="newsletterSuscripcion">
        <form>
          <input type="email" placeholder="Email">
          <button class="buttonNewsletter">SUSCRIBIRME</button>
        </form>
      </div>

    </div>


    <div class="divCopyright">
      Yerba Buena © 2023-2029
    </div>

  </footer>


  <!-- BOOSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

  <!-- TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


  <!-- SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.js"></script>



  <!-- MI ARCHIVO JS -->
  <script src="./scripts/main.js"></script>
</body>

</html>
